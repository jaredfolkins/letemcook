services:
  lemc:
    build: .
    image:  docker.io/jfolkins/letemcook:latest
    environment:
      - LEMC_HOST_LOCKER_PATH=${PWD}/data/${LEMC_ENV}/locker
    ports:
      - "5362:5362"
    volumes:
      - ./data/${LEMC_ENV}:/app/data
      - ./data/${LEMC_ENV}/assets:/app/data/assets
      - /var/run/docker.sock:/var/run/docker.sock
